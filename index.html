	<div id="stationList">
		<a class="back">Back</a>
		<hr />
		<div class="content"></div>
	</div>
	<div id="controls">
		<label class="label" for="brands">Brand</label>
		<select id="brands" multiple="multiple"></select>
		
		<label class="label" for="vouchers">Vouchers</label>
		<select id="vouchers" multiple="multiple"></select>
		
		<label class="label" for="products">Product *(not implemented)</label>

		<label class="label" for="fromAddress">From:</label>

		<label  class="label" for="toAddress">To:</label>
		<input type="search" name="toAddress" id="toAddress" value="bunbury, wa" />
		
		<div class="label">Within <span id="amount"></span> kilometers</div>
		<div id="distance"></div> 
		<a id="search">Search</a> 
	</div>
	
	
	<div id="map"></div>
</div>
