<body>

<div class="side">
	<!-- Start of first page -->
	<div data-role="page" data-fullscreen="true" id="searchPage" data-theme="b" >
	
		<div data-role="header" data-backbtn="false">
			<h1>Fuelmap</h1>
		</div><!-- /header -->
	
		<div data-role="content">
			<div data-role="fieldcontain"> 
				<label class="label" for="brands">Brand</label>
				<select id="brands" multiple="multiple" data-native-menu="false"  data-theme="d"></select>
			</div> 
			
			<div data-role="fieldcontain"> 
				<label class="label" for="vouchers">Vouchers</label>
				<select id="vouchers" multiple="multiple" data-native-menu="false"  data-theme="d"></select>
			</div> 
			
			<div data-role="fieldcontain"> 
				<label class="label" for="products" >Product</label>
				<select id="products" data-native-menu="false"  data-theme="d"></select>
			</div>
			
			<div data-role="fieldcontain"> 
				<label class="label" for="fromAddress">From:</label>
				<input type="search" name="fromAddress" id="fromAddress" value="perth, wa"  data-theme="d" />
			</div>
			
			<div data-role="fieldcontain"> 
				<label  class="label" for="toAddress">To:</label>
				<input type="search" name="toAddress" id="toAddress" value="bunbury, wa" data-theme="d" />
			</div>
			
			<div data-role="fieldcontain"> 
				<label  class="label" for="toAddress">Within kilometers:</label>
				<input type="range" name="slider" id="distance" value="2" min="0" max="10" data-theme="d"  />
			</div>
			
			<a id="search" href="#results">Search</a> 
			

		</div><!-- /content -->
	
	</div><!-- /page -->
	
	
	
	<!-- Start of second page -->
	<div data-role="page" id="results"  data-position="fixed" data-theme="b" >
	
		<div data-role="header" data-backbtn="false">
			<a href="#searchPage" data-role="button"  data-theme="d">Search</a>
			<h1>Fuelmap</h1>
		</div><!-- /header -->
	
		<div data-role="content" class="content" id="scrollContent">
			<ul data-role="listview" id="resultView"></ul>
		</div><!-- /content -->
	</div><!-- /page -->

</div>



<div data-role="page" id="mapContainer" data-theme="b" >

	<div data-role="header" class="ui-header">
		<h1>Fuelmap</h1>
	</div>

	<div data-role="content" class="full">	
		<div id="map"></div>
	</div>
</div>
